<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞—Ä—Ç–∞ —Å–∞–º–æ–∫–∞—Ç–∞</title>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=b3c41ed5-5049-4941-8a78-0520971dc741"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body, #map {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #status {
      position: absolute;
      top: 12px;
      left: 12px;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    const API_URL = 'https://bag-amsterdam-hebrew-enforcement.trycloudflare.com/api/devices';
    const SCOOTER_ICON = 'https://i.ibb.co/SLGVPJH/image-6.png';

    let map;
    let currentPlacemark = null;

    ymaps.ready(() => {
      map = new ymaps.Map('map', {
        center: [55.75, 37.62],
        zoom: 12,
        controls: ['zoomControl']
      });
      updateScooter();
      setInterval(updateScooter, 15000);
    });

    async function updateScooter() {
      const status = document.getElementById('status');
      try {
        status.textContent = 'üì° –ó–∞–ø—Ä–æ—Å –¥–∞–Ω–Ω—ã—Ö...';

        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const devices = await res.json();

        const validDevices = devices.filter(d =>
          d.imei && d.latitude && d.longitude &&
          !isNaN(parseFloat(d.latitude)) && !isNaN(parseFloat(d.longitude))
        );

        // –ü–æ–ª—É—á–∞–µ–º IMEI –∏–∑ URL iframe
        const urlParams = new URLSearchParams(window.location.search);
        const targetImei = urlParams.get('imei');

        if (!targetImei) {
          status.textContent = '‚ùå –ù–µ —É–∫–∞–∑–∞–Ω IMEI';
          return;
        }

        const scooter = validDevices.find(d => d.imei === targetImei);
        if (!scooter) {
          status.textContent = `‚ùå –°–∞–º–æ–∫–∞—Ç —Å IMEI ${targetImei} –Ω–µ –Ω–∞–π–¥–µ–Ω`;
          return;
        }

        const coords = [parseFloat(scooter.latitude), parseFloat(scooter.longitude)];
        const time = scooter.dateConnection 
          ? new Date(scooter.dateConnection).toLocaleTimeString('ru-RU')
          : '‚Äî';
        const voltage = scooter.voltage_pit != null 
          ? `${parseFloat(scooter.voltage_pit).toFixed(1)} –í` 
          : '‚Äî';
        const name = scooter.name || '–°–∞–º–æ–∫–∞—Ç';

        // ‚úÖ –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: —É–±—Ä–∞–Ω—ã –ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –≤ URL
        const detailUrl = `https://rentdrive.ru/scooter/${targetImei}`;

        if (currentPlacemark) {
          map.geoObjects.remove(currentPlacemark);
        }

        currentPlacemark = new ymaps.Placemark(coords, {
          balloonContent: `
            <b>${name}</b><br>
            –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ: ${voltage}<br>
            –û–±–Ω–æ–≤–ª–µ–Ω–æ: ${time}<br>
            <a href="${detailUrl}" target="_blank" style="color:#007bff; text-decoration:underline; font-size:13px;">
              –ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí
            </a>
          `
        }, {
          iconLayout: 'default#image',
          iconImageHref: SCOOTER_ICON,
          iconImageSize: [36, 36],
          iconImageOffset: [-18, -36],
          cursor: 'pointer'
        });

        currentPlacemark.events.add('click', () => {
          window.open(detailUrl, '_blank');
        });

        map.geoObjects.add(currentPlacemark);
        map.setCenter(coords, 16);
        currentPlacemark.balloon.open();

        status.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message || '—Å–µ—Ç—å/API'}`;
      }
    }
  </script>
</body>
</html>
