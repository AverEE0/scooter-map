<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–æ–∫—É–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ - –§–æ—Ç–æ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #canvas { display: none; }
    #controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #captureBtn {
      background: #ff3b30;
      color: white;
    }
    #captureBtn:active:not(:disabled) {
      transform: scale(0.95);
    }
    #sendBtn {
      background: #34c759;
      color: white;
      display: none;
    }
    #sendBtn:active:not(:disabled) {
      transform: scale(0.95);
    }
    #flashBtn {
      background: #444;
      color: white;
      max-width: 120px;
    }
    #counter {
      text-align: center;
      margin: 12px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .error {
      color: #ff3b30;
      text-align: center;
      padding: 20px;
    }
    #status { 
      text-align: center; 
      margin-top: 10px; 
      font-size: 14px;
      min-height: 20px;
    }
    
    /* Loader */
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #34c759;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin: 10px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Success overlay */
    #successOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #successOverlay.show {
      display: flex;
    }
    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: scaleIn 0.5s ease-out;
    }
    .success-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .success-subtext {
      font-size: 16px;
      color: #ccc;
    }
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="counter">–°–¥–µ–ª–∞–Ω–æ —Ñ–æ—Ç–æ: <span id="count">0</span> / 6</div>

  <div id="controls">
    <button id="captureBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    <button id="flashBtn" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –≤—Å–ø—ã—à–∫—É">‚ö° –í—ã–∫–ª</button>
    <button id="sendBtn">‚úÖ –ì–æ—Ç–æ–≤–æ</button>
  </div>

  <div id="status"></div>
  
  <!-- Success overlay -->
  <div id="successOverlay">
    <div class="success-icon">‚úÖ</div>
    <div class="success-text">–§–æ—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!</div>
    <div class="success-subtext">–û–∫–Ω–æ –∑–∞–∫—Ä–æ–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏...</div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const flashBtn = document.getElementById('flashBtn');
    const countEl = document.getElementById('count');
    const statusEl = document.getElementById('status');
    const successOverlay = document.getElementById('successOverlay');

    // Server URL - –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π endpoint
    const SERVER_URL = 'https://down-8vvo.onrender.com/upload_photos';

    let photos = [];
    let photoCount = 0;
    const MAX_PHOTOS = 6;
    const MIN_PHOTOS = 4;

    const tg = window.Telegram ? window.Telegram.WebApp : null;
    if (tg) {
      try { 
        tg.ready(); 
        tg.expand();
        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —Ü–≤–µ—Ç–∞ –ø–æ–¥ —Ç–µ–º—É Telegram
        if (tg.themeParams) {
          document.body.style.background = tg.themeParams.bg_color || '#000';
        }
      } catch(e) { 
        console.warn('tg init', e); 
      }
    }

    // –ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã
    navigator.mediaDevices.getUserMedia({ 
      video: { 
        facingMode: 'environment',
        width: { ideal: 1920 },
        height: { ideal: 1080 }
      } 
    })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        window._videoTrack = stream.getVideoTracks && stream.getVideoTracks()[0];
        
        if (window._videoTrack) {
          try {
            const caps = window._videoTrack.getCapabilities && window._videoTrack.getCapabilities();
            if (caps && caps.torch) {
              statusEl.textContent = 'üí° –í—Å–ø—ã—à–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–∞';
            } else {
              statusEl.textContent = 'üì∑ –ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞';
            }
          } catch (e) {
            console.warn('getCapabilities failed', e);
            statusEl.textContent = 'üì∑ –ö–∞–º–µ—Ä–∞ –≥–æ—Ç–æ–≤–∞';
          }
        }
      })
      .catch(err => {
        document.body.innerHTML = `<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.<br><br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Telegram.</div>`;
        console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
      });

    // –°—ä–µ–º–∫–∞ —Ñ–æ—Ç–æ
    captureBtn.onclick = () => {
      if (photoCount >= MAX_PHOTOS) {
        statusEl.textContent = '‚ö†Ô∏è –î–æ—Å—Ç–∏–≥–Ω—É—Ç –º–∞–∫—Å–∏–º—É–º —Ñ–æ—Ç–æ (6)';
        return;
      }

      canvas.width = video.videoWidth || 1920;
      canvas.height = video.videoHeight || 1080;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º JPEG —Å —Ö–æ—Ä–æ—à–∏–º –∫–∞—á–µ—Å—Ç–≤–æ–º
      const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
      photos.push(dataUrl);
      photoCount++;

      countEl.textContent = photoCount;
      
      // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
      captureBtn.textContent = '‚úÖ –°–Ω—è—Ç–æ!';
      setTimeout(() => {
        captureBtn.textContent = 'üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ';
      }, 300);

      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–∏ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–∏ –º–∏–Ω–∏–º—É–º–∞
      if (photoCount >= MIN_PHOTOS) {
        sendBtn.style.display = 'block';
        sendBtn.textContent = `‚úÖ –ì–æ—Ç–æ–≤–æ (${photoCount})`;
      }

      if (photoCount === MAX_PHOTOS) {
        captureBtn.disabled = true;
        captureBtn.textContent = '‚úÖ –í—Å–µ —Ñ–æ—Ç–æ —Å–¥–µ–ª–∞–Ω—ã';
        statusEl.textContent = `‚úÖ –ì–æ—Ç–æ–≤–æ! –ù–∞–∂–º–∏—Ç–µ "–ì–æ—Ç–æ–≤–æ" –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏`;
      } else {
        statusEl.textContent = `üì∏ ${photoCount} –∏–∑ ${MAX_PHOTOS} (–º–∏–Ω–∏–º—É–º ${MIN_PHOTOS})`;
      }
    };

    // –í—Å–ø—ã—à–∫–∞
    let flashEnabled = false;

    function updateFlashButton() {
      flashBtn.textContent = flashEnabled ? '‚ö° –í–∫–ª' : '‚ö° –í—ã–∫–ª';
      flashBtn.style.background = flashEnabled ? '#ffd60a' : '#444';
      flashBtn.style.color = flashEnabled ? '#000' : '#fff';
    }

    async function setTorch(on) {
      const track = window._videoTrack;
      if (!track) return false;
      
      const caps = track.getCapabilities && track.getCapabilities();
      if (caps && caps.torch) {
        try {
          await track.applyConstraints({ advanced: [{ torch: on }] });
          return true;
        } catch (err) {
          console.warn('torch error', err);
          return false;
        }
      }
      return false;
    }

    flashBtn.addEventListener('click', async () => {
      const desired = !flashEnabled;
      const ok = await setTorch(desired);
      if (ok) {
        flashEnabled = desired;
        updateFlashButton();
        statusEl.textContent = flashEnabled ? '‚ö° –í—Å–ø—ã—à–∫–∞ –≤–∫–ª—é—á–µ–Ω–∞' : 'üì∑ –í—Å–ø—ã—à–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞';
      } else {
        statusEl.textContent = '‚ö†Ô∏è –í—Å–ø—ã—à–∫–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
      }
    });

    updateFlashButton();

    // –£—Ç–∏–ª–∏—Ç–∞: dataURL -> Blob
    function dataURLToBlob(dataURL) {
      const parts = dataURL.split(',');
      const mime = parts[0].match(/:(.*?);/)[1];
      const binary = atob(parts[1]);
      const array = [];
      for (let i = 0; i < binary.length; i++) {
        array.push(binary.charCodeAt(i));
      }
      return new Blob([new Uint8Array(array)], { type: mime });
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    async function uploadToServer(url) {
      const form = new FormData();
      form.append('photoCount', photos.length);
      
      photos.forEach((dataUrl, idx) => {
        const blob = dataURLToBlob(dataUrl);
        form.append('photo' + idx, blob, `photo_${idx}.jpg`);
      });

      // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ –¥–ª—è –±–æ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω—ã)
      if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
        form.append('user_id', tg.initDataUnsafe.user.id);
      }

      const resp = await fetch(url, {
        method: 'POST',
        body: form
      });

      if (!resp.ok) {
        const text = await resp.text();
        throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${resp.status} ${text}`);
      }

      return await resp.json().catch(() => ({ success: true }));
    }

    // –ü–æ–∫–∞–∑ —É—Å–ø–µ—Ö–∞ –∏ –∑–∞–∫—Ä—ã—Ç–∏–µ
    function showSuccessAndClose() {
      successOverlay.classList.add('show');
      
      // –£–≤–µ–¥–æ–º–ª—è–µ–º –±–æ—Ç–∞ –æ–± —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–µ
      if (tg) {
        try {
          tg.sendData(JSON.stringify({ 
            action: 'uploaded_to_server', 
            photoCount: photoCount 
          }));
        } catch(e) {
          console.warn('sendData failed', e);
        }
      }
      
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º –æ–∫–Ω–æ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
      setTimeout(() => {
        if (tg) {
          try { 
            tg.close(); 
          } catch(e) {
            console.warn('close failed', e);
            // Fallback: –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            successOverlay.querySelector('.success-subtext').textContent = '–ú–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å —ç—Ç–æ –æ–∫–Ω–æ';
          }
        }
      }, 1500);
    }

    // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏
    function showError(message) {
      statusEl.textContent = '‚ùå ' + message;
      statusEl.style.color = '#ff3b30';
      
      if (tg) {
        try {
          tg.showAlert('–û—à–∏–±–∫–∞: ' + message);
        } catch(e) {}
      } else {
        alert('–û—à–∏–±–∫–∞: ' + message);
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞
    sendBtn.onclick = async () => {
      if (photoCount < MIN_PHOTOS) {
        showError(`–ù–µ–æ–±—Ö–æ–¥–∏–º–æ –º–∏–Ω–∏–º—É–º ${MIN_PHOTOS} —Ñ–æ—Ç–æ (—Å–¥–µ–ª–∞–Ω–æ: ${photoCount})`);
        return;
      }

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
      sendBtn.disabled = true;
      captureBtn.disabled = true;
      flashBtn.disabled = true;
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      statusEl.innerHTML = '<div class="loader"></div>';
      statusEl.style.color = 'white';
      sendBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';

      try {
        await uploadToServer(SERVER_URL);
        
        // –£—Å–ø–µ—Ö!
        showSuccessAndClose();
        
      } catch (err) {
        console.error('Upload error:', err);
        
        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        sendBtn.disabled = false;
        captureBtn.disabled = false;
        flashBtn.disabled = false;
        sendBtn.textContent = `‚úÖ –ì–æ—Ç–æ–≤–æ (${photoCount})`;
        
        showError(err.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ');
      }
    };

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
    if (tg) {
      window.addEventListener('beforeunload', () => {
        // –û—Ç–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        if (window._videoTrack) {
          try {
            window._videoTrack.stop();
          } catch(e) {}
        }
      });
    }

  </script>
</body>
</html>
