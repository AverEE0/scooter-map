<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–º–µ—Ä–∞ ‚Äî 6 —Ñ–æ—Ç–æ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* –∑–µ—Ä–∫–∞–ª—å–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–∞–∫ –≤ –∫–∞–º–µ—Ä–µ */
    }
    #canvas { display: none; }
    #controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #captureBtn {
      background: #ff3b30;
      color: white;
    }
    #sendBtn {
      background: #34c759;
      color: white;
      display: none;
    }
    #counter {
      text-align: center;
      margin: 12px 0;
      font-size: 18px;
    }
    .error {
      color: #ff3b30;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="counter">–°–¥–µ–ª–∞–Ω–æ —Ñ–æ—Ç–æ: <span id="count">0</span> / 6</div>

  <div id="controls">
    <button id="captureBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    <button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Å—ë</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const countEl = document.getElementById('count');

    let photos = [];
    let photoCount = 0;
    const MAX_PHOTOS = 6;

    // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        document.body.innerHTML = `<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Telegram.</div>`;
        console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
      });

    // –î–µ–ª–∞–µ–º —Å–Ω–∏–º–æ–∫
    captureBtn.onclick = () => {
      if (photoCount >= MAX_PHOTOS) return;

      // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä canvas = —Ä–∞–∑–º–µ—Ä—É –≤–∏–¥–µ–æ
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â–∏–π –∫–∞–¥—Ä (–±–µ–∑ –∑–µ—Ä–∫–∞–ª–∞)
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
      ctx.restore();

      // –ü–æ–ª—É—á–∞–µ–º base64
      const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
      photos.push(dataUrl);
      photoCount++;

      countEl.textContent = photoCount;

      if (photoCount === MAX_PHOTOS) {
        captureBtn.disabled = true;
        sendBtn.style.display = 'block';
      }
    };

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram WebApp
    sendBtn.onclick = () => {
      const payload = {
        status: "success",
        photoCount: photoCount,
        // –ü–µ—Ä–µ–¥–∞—ë–º —Ç–æ–ª—å–∫–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ ‚Äî —Å–∞–º–∏ —Ñ–æ—Ç–æ –ª—É—á—à–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä –æ—Ç–¥–µ–ª—å–Ω–æ
        // (base64 —Å–ª–∏—à–∫–æ–º –≤–µ–ª–∏–∫ –¥–ª—è sendData)
      };

      if (window.Telegram?.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify(payload));
        window.Telegram.WebApp.close();
      } else {
        alert("‚úÖ –§–æ—Ç–æ –≥–æ—Ç–æ–≤—ã! (–¢–µ—Å—Ç –≤–Ω–µ Telegram)");
        console.log("–§–æ—Ç–æ (–ø–µ—Ä–≤–æ–µ):", photos[0]);
      }
    };
  </script>
</body>
</html>
