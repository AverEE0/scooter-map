<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ê–∫—Ç –≤–æ–∑–≤—Ä–∞—Ç–∞ - –§–æ—Ç–æ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 16px;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      flex: 1;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #canvas { display: none; }
    #controls {
      margin-top: 16px;
      display: flex;
      gap: 12px;
    }
    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    #captureBtn {
      background: #ff3b30;
      color: white;
    }
    #sendBtn {
      background: #34c759;
      color: white;
      display: none;
    }
    #counter {
      text-align: center;
      margin: 12px 0;
      font-size: 18px;
    }
    .error {
      color: #ff3b30;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="counter">–°–¥–µ–ª–∞–Ω–æ —Ñ–æ—Ç–æ: <span id="count">0</span> / 6</div>

  <div id="controls">
    <button id="captureBtn">üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    <button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—Å—ë</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const sendBtn = document.getElementById('sendBtn');
    const countEl = document.getElementById('count');

    let photos = [];
    let photoCount = 0;
    const MAX_PHOTOS = 6;

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        document.body.innerHTML = `<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Telegram.</div>`;
        console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
      });

    captureBtn.onclick = () => {
      if (photoCount >= MAX_PHOTOS) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg', 0.85);
      photos.push(dataUrl);
      photoCount++;

      countEl.textContent = photoCount;

      if (photoCount === MAX_PHOTOS) {
        captureBtn.disabled = true;
        sendBtn.style.display = 'block';
      }
    };

    sendBtn.onclick = () => {
      const payload = {
        action: "return_photos",
        photoCount: photoCount,
        photos: photos
      };

      tg.sendData(JSON.stringify(payload));
      tg.close();
    };
  </script>
</body>
</html>
